<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3.4 Template</title>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
  <style type="text/css">
    body {
      font-family: monospace;
      padding: 20px;
      font-size: 2em;
    }
  </style>
  <script src="https://unpkg.com/vue@3.4.0"></script>
</head>

<body>
  <div id="app">
    <div>
      {{message}}
    </div>
    <div>Can you drive: {{ canDrive}} </div>
  </div>
  <script>
    const { createApp, ref, computed } = Vue;
    const App = {
      setup() {
        // return {
        //   message: "Hello from Universe"
        // }
        let message = ref('Hello Vuejs')
        let age = ref(null)
        let canDrive = computed(() => {
          console.log('Computed')

          return age.value >= 18 ? 'Yeah' : 'No';
        })

        setTimeout(() => {
          console.log('Changed');
          message.value = 'Learn Nuxt after vue'
        }, 5000)

        return { message, canDrive }
      },
    };

    createApp(App).mount('#app');
  </script>
</body>

</html>
